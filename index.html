<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
        <div id="head" class=" btn btn-primary">
            <h1 id="heading">AI PING-PONG </h1>
            <button id="instruct" class="btn btn-info" data-toggle="modal" data-target="#mymodal">INSTRUCTION</button>
            
        </div>
        <br> <br>
        <button id="start" class="btn btn-success" onclick="start()">Ping! Pong!</button>
        <br>
        <h3 id="status" class="btn  btn-warning"> Loading Ping Pong</h3>
        <button id="restart" class="btn btn-danger" onclick="restart()">RESTART</button>

        <div id="canvas"></div>
        <div id="live_video"></div>
        <div id="footer" class="copyright_footer">
            <h3 id="copyright">Game Credit with debit to PING-PONG Game Customize by Param</h3>
          </div>
          <div id="mymodal" class="modal fade">
            <div id="b" class="modal-dialog">
              <div id="c" class="modal-content">
                <div class="modal-header">
                  <h1>INSTRUCTION</h1>
                  <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <img  class="i1"  src="left.png" >
                  <img  class="i1"  src="jump.png">
                  <img  class="i1"  src="right.png">
                </div>
              </div>
            </div>
           </div>


        </center>

        <script src="main.js"></script>
    </body>
</html>
